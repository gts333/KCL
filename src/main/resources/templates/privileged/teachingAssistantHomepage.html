<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TAHomepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div id="portal"><h3>TA portal</h3></div>
<button id="viewAppointmentButton" class="optionButton">view appointments</button>
<button id="changeAvailableTimeButton" class="optionButton">change time and status</button>
<button id="settingsButton" class="optionButton">settings</button>
<button id="logout">logout</button>

<div id="viewAppointment" class="section container-fluid" ></div>
<div id="changeAvailableTime" class="section container-fluid" ></div>
<div id="settings" class="section container-fluid" ></div>
<div id="resetPassword" class="container-fluid d-none">
    <hr/>
    <p>reset password</p>
    <form>
        <label for="fname">confirm original password</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">new password</label><br>
        <input type="text" id="lname" name="lname">
    </form>
    <button id="resetPasswordButton">confirm</button>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous"></script>
<script>
    $("#logout").on("click", function () {
        $.ajax({
            url: "/login/logout",
            type: "GET",
            success: function() {
                window.location = "/loginPage.html"
            }
        })});
    var optionButtons = $(".optionButton");
    optionButtons.on("click", function () {
        var sections = $(".section");
        sections.empty();
        $("#teachingAssistants").empty();
        $("#resetPassword").addClass("d-none");
        $("#makeAppointmentForm").addClass("d-none");
    })
</script>
<script src="/js/teachingAssistantSettings.js"></script>
</html>
